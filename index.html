<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Community Fibre</title>
</head>
<body>
    <div class="wrapper">
        <div id="container">
            <header class="header" id="hr" aria-label="header menu">
                <div class="first-menu container" role="menu" id="fm">
                    <nav class="first-menu__navigation-typeoflocal" role="menubar" id="navlocal" aria-label="connection type">
                        <a href="#" aria-label="navigation element" tabindex="0" class="first-menu__navigation-element active" role="menuitem">Residential</a>
                        <a href="#" aria-label="navigation element" tabindex="0" class="first-menu__navigation-element" role="menuitem">Business</a>
                        <a href="#" aria-label="navigation element" tabindex="0" class="first-menu__navigation-element" role="menuitem">Landlord</a>
                    </nav>
                    <ul class="first-menu__links-list" role="menubar" aria-label="pages links">
                        <li class="links-list__element" tabindex="0" role="menuitem">Community connect</li>
                        <li class="links-list__element" tabindex="0" role="menuitem">Blog</li>
                        <li class="links-list__element" tabindex="0" role="menuitem">Help</li>
                    </ul>
                </div>
                <div class="second-menu container" role="navigation">
                    <div class="secont-menu__logo" tabindex="-1">
                        <img src="./acess/Property 1=Default.svg" width="220" height="60" tabindex="-1" alt="website logo">
                    </div>
                    <div class="second-menu__navigation">
                        <nav role="menubar" id="mainNav" class="navigation-list" aria-label="main menubar">
                            <select class="second-menu__navigation-select select active" name="Broadband links select" id="navSelect" tabindex="0">
                                <option tabindex="0" value="hidden disabled selected">Broadband</option>
                                <option >Broadband packages</option>
                                <option >Test your speed</option>
                                <option >WiFi in every room</option>
                                <option >Why full fibre is best</option>
                                <option >3000 Mbps Fibre Broadband</option>
                                <option >Essential 20 Mbps</option>
                                <option >Comparety</option>
                            </select>
                                <a href="#" class="second-menu__navigation-element" aria-label="navigation element" tabindex="0" class="">TV & Streaming</a>
                                <a href="#" class="second-menu__navigation-element" aria-label="navigation element" tabindex="0" class="">Calls</a>
                                <a href="#" class="second-menu__navigation-element" aria-label="navigation element" tabindex="0" class="">Deals</a>
                            <select class="second-menu__navigation-select select active" name="why choose links select" id="navSelectChoose" tabindex="0">
                                <option tabindex="0" value="hidden disabled selected">Why choose us</option>
                                <option >Why Choose community fibre?</option>
                                <option >Switch to community Fibre</option>
                                <option >Instalation</option>
                                <option >Speed Explained</option>
                            </select>
                        </nav>
                    </div>
                    <div class="second-menu__button">
                        <button class="button" tabindex="0" aria-label="Get started button">Get Started</button>
                    </div>
                </div>
            </header>
            <div class="hero-banner" role="banner" tabindex="-1" aria-label="banner contain: sales header '35 funts for 1000 megabites broadband'.">
                <div class="hero-banner__saleslogo">

                </div>
                <h1 id="headTitle" class="hero-banner__headtitle" aria-label="Header. We’re faster and over £500 cheaper than the big guys">We’re faster and over £500 cheaper than the big guys</h1>
                <h2 id="headsubtitle" class="hero-banner__headsubtitle" aria-label="Get 19x the UK average download speed with our 1,000 Mbps limited time offer.">Get 19x the UK average download speed with our 1,000 Mbps limited time offer.</h2>
                <div class="hero-banner__input">
                    <label for="adresscheck" style="display:none; tabindex:-1;">Check your address to get started</label>
                    <input type="text" name="adresscheck" id="adresscheck" placeholder="Check your address to get started">
                </div>
                <button class="hero-banner__button button" id="bannerBtn" aria-label="Get your deal">Get your deal</button>
            </div>
        </div>
    </div>
</body>
</html>
